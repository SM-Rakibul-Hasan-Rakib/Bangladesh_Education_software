<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh-Education-Software</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="edu-wraper">
      <div class="edu-container shadow-sm">
        <div class="edu-header">
          <div class="header-logo">
            <img src="./bd_logo.png" alt="" />
          </div>
          <div class="header-info">
            <div class="header-top">
              <h2>Ministry of Education</h2>
              <img
                src="http://www.educationboardresults.gov.bd/images/banner_flag.jpg"
                alt=""
              />
            </div>
            <hr />
            <h2>Intermediate and Secondary Education Boards Bangladesh</h2>
            <p>Official Website of Education</p>
          </div>
        </div>
        <div class="edu-body">
          <div class="result-form">
            <form action="">
              <!-- form-1 -->
              <div class="form-field-row">
                <label for="">Examination</label>
                <span>:</span>
                <select name="" id="">
                  <option value=""></option>
                </select>
              </div>
              <!-- form-2 -->
              <div class="form-field-row">
                <label for="">Year</label>
                <span>:</span>
                <select name="" id="">
                  <option value=""></option>
                </select>
              </div>
              <!-- form-3 -->
              <div class="form-field-row">
                <label for="">Board</label>
                <span>:</span>
                <select name="" id="">
                  <option value=""></option>
                </select>
              </div>
              <!-- form-4 -->
              <div class="form-field-row">
                <label for="">Roll</label>
                <span>:</span>
                <input type="text" />
              </div>
              <!-- form-5 -->
              <div class="form-field-row">
                <label for="">Reg : No</label>
                <span>:</span>
                <input type="text" />
              </div>
              <!-- form-6 -->
              <div class="form-field-row">
                <label for="">7 + 4</label>
                <span>:</span>
                <input type="text" />
              </div>
              <!-- button-tag -->
              <div class="form-field-row btns">
                <button>Reset</button>
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="edu-footer"></div>
      </div>
    </div>
  </body>
</html>
